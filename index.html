<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
                <div class="searchBox">
                    <form action="" class="mt-5 p-5">
                        <input type="text" id="c_Name" class="form-control" placeholder="Enter country name" size="30">
                        <!-- <input type="button" value="Search" class="mt-4 search_btn" onclick="Search()"> -->
                        <button type="button" onclick="Search()" class="search_btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>&nbsp; Search</button>
                        <div id="result">
                            

                                
                                    <h4 class="card-title">Weather Details</h4>
                                
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Capital: </li>
                                    <li class="list-group-item">Region: </li>
                                    <li class="list-group-item">Temperature in Farenheit: <span style="font-size: 40px;"></span></li>
                                    <li class="list-group-item">Humidity: <span style="font-size: 35px;"></span></li>
                                </ul>
                            
                            
                        </div>
                    </form>
                    
                </div>
                
        </div>
        

        <!-- display result -->

            <div class="col-4"></div>
        </div> -->
</body>

<script src="./script.js"></script>

</html>
